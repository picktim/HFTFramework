name: Java Versioning/Deploy
on:
  workflow_dispatch:
jobs:
  release:
    runs-on: ubuntu-latest
    env:
      MAVEN_OPTS: "-Xmx8048m"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.ACCOUNT_GITHUB_TOKEN }}

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'
          check-latest: false

      # Import signing key and configure gpg-agent for non-interactive use
      - name: Import GPG key
        shell: bash
        env:
          GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          set -euo pipefail
          
          # Create GPG home with correct permissions
          mkdir -p ~/.gnupg
          chmod 700 ~/.gnupg
          
          # Configure gpg-agent for loopback pinentry (required for non-interactive signing)
          cat > ~/.gnupg/gpg-agent.conf << EOF
          allow-loopback-pinentry
          EOF
          
          cat > ~/.gnupg/gpg.conf << EOF
          use-agent
          pinentry-mode loopback
          EOF
          
          # Restart gpg-agent with new config
          gpgconf --kill gpg-agent || true
          gpg-agent --daemon --allow-preset-passphrase || true
          
          # Import the key
          printf '%s' "$GPG_PRIVATE_KEY" | gpg --batch --yes --pinentry-mode loopback --passphrase "$GPG_PASSPHRASE" --import
          
          # List keys to verify import
          gpg --list-secret-keys --keyid-format=long

      - name: Configure Git user
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Setup Maven settings.xml
        uses: s4u/maven-settings-action@v3.0.0
        with:
          servers: |
            [{
              "id": "central",
              "username": "${{ secrets.OSSRH_USERNAME }}",
              "password": "${{ secrets.OSSRH_TOKEN }}"
            }]

      - name: Prepare Release
        working-directory: ./java
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          # maven-gpg-plugin reads this env var for passphrase
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
        run: |
          set -e
          export GPG_TTY=$(tty) || true
          mvn release:prepare \
            -DtagNameFormat=v@{project.version} \
            -Darguments="-DskipTests=true"

      - name: Perform Release
        working-directory: ./java
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_TOKEN: ${{ secrets.OSSRH_TOKEN }}
          # maven-gpg-plugin reads this env var for passphrase
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
          MAVEN_OPTS: "-Xmx8096m"
        run: |
          set -e
          export GPG_TTY=$(tty) || true
          mvn release:perform \
            -Darguments="-DskipTests=true -Dgpg.skip=false -Dgpg.passphrase=${{ secrets.MAVEN_GPG_PASSPHRASE }} -Dgpg.keyname=${{ secrets.MAVEN_GPG_KEYID }}"

      - name: Push changes
        run: |
          set -e
          git push origin master
          git push origin --tags
